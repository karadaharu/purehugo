<div class="sidebar pure-u-1 pure-u-md-7-24">
    <div class="header">
        <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <h1 class="brand-title">
                  <a href="{{ .Site.BaseURL }}">
                    {{ .Site.Title }}
                  </a> <br/>
                  <a href="{{ .Site.BaseURL }}" class="brand-title-ja">
                    {{ .Site.Params.nameJa }}
                  </a>
                </h1>
              </li>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class="nav-item nav-li">
              <a href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{end}}
            </ul>
        </nav>
    </div>
</div>
